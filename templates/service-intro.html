<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서비스 소개 템플릿 | PageLab</title>
  <link rel="stylesheet" href="../tokens/base.css">
  <link rel="stylesheet" href="../tokens/campaign.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/sections.css">
  <link rel="stylesheet" href="../styles/template-preview.css">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <script src="../scripts/components.js"></script>
</head>
<body>
  <!-- Section Navigation (Sidebar) -->
  <nav class="template-preview__nav">
    <!-- Sidebar Header -->
    <div class="template-preview__nav-header">
      <a href="../guide.html" class="template-preview__back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>조합 가이드</span>
      </a>
      <h1 class="template-preview__title">서비스 소개</h1>
    </div>

    <!-- Section List -->
    <ul class="template-preview__nav-list" id="sectionNav"></ul>

    <!-- Sidebar Footer: Device Switcher + Top Button -->
    <div class="template-preview__nav-footer">
      <div class="template-preview__nav-device">
        <button class="device-btn is-active" data-device="pc">PC</button>
        <button class="device-btn" data-device="tablet">Tablet</button>
        <button class="device-btn" data-device="mobile">Mobile</button>
      </div>
      <button class="template-preview__top-btn" id="topBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 19V5M5 12l7-7 7 7"/>
        </svg>
        맨 위로
      </button>
    </div>
  </nav>

  <!-- Preview Container -->
  <div class="template-preview__container">
    <div class="template-preview__frame" data-device="pc" id="previewFrame">
      <div class="template-preview__content" id="sectionContainer">
        <div class="template-preview__loading">섹션 로딩 중...</div>
      </div>
    </div>
  </div>

  <script src="../js/template-loader.js"></script>
  <script>
    const loader = new TemplateLoader('service-intro');
    loader.init();
  </script>
</body>
</html>
